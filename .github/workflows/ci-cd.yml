name: CI/CD Next.js to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies & build
      - run: |
          npm ci
          npm run build

      # 4️⃣ Log in to Docker Hub
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Build and push Docker image
      - run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/next-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/next-app:latest

      # 6️⃣ Set up kubectl
      - uses: azure/setup-kubectl@v3
        with:
          version: v1.30.14

      # 7️⃣ Configure KUBECONFIG
      - run: echo "${{ secrets.KUBECONFIG }}" > kubeconfig
      - run: export KUBECONFIG=$PWD/kubeconfig

      # 8️⃣ Apply Kubernetes manifests
      - run: |
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/service.yaml
