name: CI/CD Next.js to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    # Exécute le workflow sur le runner Ubuntu
    runs-on: [self-hosted, ubuntu-master]

    steps:
      # 1️⃣ Récupération du code source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Préparer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Installation + build
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # 4️⃣ Connexion à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Construction + push de l’image Docker
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/next-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/next-app:latest

      # 6️⃣ Déploiement Kubernetes (ton runner a déjà accès à kubectl)
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/service.yaml
