name: Deploy to local k8s

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t flavien/next-app:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push flavien/next-app:${{ github.sha }}

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/nextjs-deployment nextjs=flavien/next-app:${{ github.sha }}
          kubectl rollout status deployment/nextjs-deployment
